<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coins of the World</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="coin.css" type="text/css">
  </head>
  <h1>Coins of the World</h1>
  <div id = "round"></div>
  <body>

      <div id="map"></div>
      <div id="coin-pic"></div>
      
      <div class="container" >
	<button type="button" class="btn btn-primary" onclick=check() id="check">Check</button>
	<button type="button" class="btn btn-primary" onclick=initialize() id="next">Next Coin</button>
      </div>

      <div id='info' class="container">
        <div id="coin-info"></div>
      </div>
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="coin_map.js" type="text/javascript"></script>
    <script src="coin.js" type="text/javascript"></script>
    <script type="text/javascript">
      function splash() {
	  swal({
	      title: "Welcome!",
	      text: "Each round you will be shown a coin, and your goal is to click a rough location on the map to indicate where that coin would have been used. After you have made your best guess, you can click the 'Check' button to see how close you were. \n\nGood luck!",
	      button: "Begin"
	  }).then((value) => {
	      initialize();
	  });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB75fmFg4CCl-MCmV_v1Kv_Mp6gZm4GX60&callback=splash"></script>

  </body>
</html>
